<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYNNEFO</title>
    <style>
        div{
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <form action="">
        <input type="text" placeholder="name">
    </div>
    <div>
        <input type="number" placeholder="phone">
    </div>
    <div>
    <input type="email" placeholder="email">
    </div>
    <div>
    <input type="password" placeholder="password">
    </div>
    <div>
        <label for="">gender</label>
        <input type="radio" name="gender" id="male">male
        <input type="radio" name="gender" id="female">female
        <input type="radio" name="gender" id="others">others
    </div>
    <div>
    <textarea name="add" id="add" cols="30" rows="5" placeholder="address"></textarea>
    </div>
    <div>
        <label for="">hobbies</label>
        <input type="checkbox" id="hobbies">reading
        <input type="checkbox" id="hobbies">writting
        <input type="checkbox" id="hobbies">singing
    </div>
    <div>
        <label for="">language</label>
        <select name="language" id="language">
        <option value="malayalam">malayalam</option>
        <option value="english">english</option>
        <option value="hindi">hindi</option>
        <option value="tamil">tamil</option>
        </select>
    </div>
    <div>
        <input type="submit">
    </div>
    
</body>
</html>
